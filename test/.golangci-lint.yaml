linters:
    enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    #- cyclop threshold needs to be determined
    - deadcode
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - funlen
    # - gci std, third party lib, company, project local
    - gocognit
    - goconst
    - gocritic
    - godot
    - gofmt
    - gofumpt
    - gomnd
    #- gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - ireturn
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nosnakecase
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - tenv
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - varnamelen
    - whitespace
    - wrapcheck
    - wsl
linters-settings:
  lll:
    # Max line length, lines longer will be reported.
    # '\t' is counted as 1 character by default, and can be changed with the tab-width option.
    # Default: 120.
    line-length: 100
    # Tab width in spaces.
    # Default: 1
    tab-width: 2
    excludes:
      - "kubebuilder"
  wsl:
    allow-cuddle-declarations: true
    allow-trailing-comment: true
  whitespace:
    multi-func: true
  gci:
    no-inline-comments: false
    # Checks that no prefix Comments(comment lines above an import) are present.
    # Default: false
    no-prefix-comments: false
    # Section configuration to compare against.
    # Section names are case-insensitive and may contain parameters in ().
    # Default: ["standard", "default"]
    sections:
      - standard # Captures all standard packages if they do not match another section.
      - default # Contains all imports that could not be matched to another section type.
      # - comment(your text here) # Prints the specified indented comment.
      - prefix(github.com/anynines/) # Groups all imports with the specified Prefix.
    # Separators that should be present between sections.
    # Default: ["newLine"]
    section-separators:
      - newLine
  gosec:
    excludes:
      - G101 # operator handles credentials
  varnamelen:
    ignore-names: # per-repo
      - tx
      - ds
      - sb
      - ss
      - i
presets:
  - bugs
  - comment
  - complexity
  - error
  - format
  - import
  - metalinter
  - module
  - performance
  - sql
  - style
  - test
  - unused
# Run only fast linters from enabled linters set (first run won't be fast)
# Default: false
fast: false
issues:
  exclude-rules:
    - linters:
      - lll
      source: "// \\+kubebuilder"


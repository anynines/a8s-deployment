apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    release: a8s
    role: kibana
    a8s.anynines/logging: "true"
  name: a8s-opendistro-es-kibana
  namespace: a8s-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      release: a8s
      role: kibana
      a8s.anynines/logging: "true"
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        release: a8s
        role: kibana
        a8s.anynines/logging: "true"
    spec:
      containers:
      - env:
        - name: CLUSTER_NAME
          value: elasticsearch
        image: "c4aeb71c-dd2a-4e6e-9385-1c3bb839307c.de.a9s.eu/a8s/kibana:0.1.0"
        imagePullPolicy: IfNotPresent
        name: a8s-opendistro-es-kibana
        ports:
        - containerPort: 5601
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/share/kibana/config/kibana.yml
          name: config
          subPath: kibana.yml
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccountName: a8s-opendistro-es-kibana
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config
        secret:
          defaultMode: 420
          secretName: a8s-opendistro-es-kibana-config

apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/instance: opensearch-logcluster-0
    app.kubernetes.io/part-of: a8s-logging
    app.kubernetes.io/component: database
  name: a8s-opensearch-cluster
  namespace: a8s-system
spec:
  ports:
  - name: http
    port: 9200
    protocol: TCP
    targetPort: 9200
  - name: transport
    port: 9300
    protocol: TCP
    targetPort: 9300
  - name: metrics
    port: 9600
    protocol: TCP
    targetPort: 9600
  - name: rca
    port: 9650
    protocol: TCP
    targetPort: 9650
  selector:
    app.kubernetes.io/instance: opensearch-logcluster-0
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/instance: opensearch-logcluster-0
    app.kubernetes.io/version: "1.3.2"
    app.kubernetes.io/part-of: a8s-logging
    app.kubernetes.io/component: database
    a8s.anynines/logging: "true"
  name: a8s-opensearch-cluster
  namespace: a8s-system
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: opensearch
      app.kubernetes.io/instance: opensearch-logcluster-0
      app.kubernetes.io/version: "1.3.2"
      app.kubernetes.io/part-of: a8s-logging
      app.kubernetes.io/component: database
      a8s.anynines/logging: "true"
  serviceName: a8s-opensearch-cluster
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opensearch
        app.kubernetes.io/instance: opensearch-logcluster-0
        app.kubernetes.io/version: "1.3.2"
        app.kubernetes.io/part-of: a8s-logging
        app.kubernetes.io/component: database
        a8s.anynines/logging: "true"
    spec:
      containers:
      - env:
        - name: node.roles
          value: "data,master,ingest"
        - name: node.name
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: discovery.seed_hosts
          value: a8s-opensearch-cluster
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: PROCESSORS
          valueFrom:
            resourceFieldRef:
              divisor: "0"
              resource: limits.cpu
        - name: OPENSEARCH_JAVA_OPTS
          value: -Xms512m -Xmx512m
        image: opensearchproject/opensearch:1.3.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: transport
          timeoutSeconds: 1
        name: opensearch
        ports:
        - containerPort: 9300
          name: transport
          protocol: TCP
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9600
          name: metrics
          protocol: TCP
        - containerPort: 9650
          name: rca
          protocol: TCP
        resources:
          requests:
            cpu: "1"
            memory: 100Mi
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/share/opensearch/data
          name: opensearch-cluster-master
        - mountPath: /usr/share/opensearch/config/opensearch.yml
          name: config
          subPath: opensearch.yml
      dnsPolicy: ClusterFirst
      initContainers:
      - args:
        - chown -R 1000:1000 /usr/share/opensearch/data
        command:
        - sh
        - -c
        image: busybox:1.33.1
        imagePullPolicy: IfNotPresent
        name: fsgroup-volume
        resources: {}
        securityContext:
          runAsUser: 0
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/share/opensearch/data
          name: opensearch-cluster-master
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      terminationGracePeriodSeconds: 120
      volumes:
      - name: config
        secret:
          defaultMode: 420
          secretName: opensearch-cluster-config
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: opensearch-cluster-master
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 8Gi
      volumeMode: Filesystem

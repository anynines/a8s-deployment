apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: opensearch-dashboards
    app.kubernetes.io/instance: opensearch-dashboards-0
    app.kubernetes.io/part-of: a8s-logging
    app.kubernetes.io/component: dashboard
    release: a8s
  name: a8s-opensearch-dashboards
  namespace: a8s-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: opensearch-dashboards
    app.kubernetes.io/instance: opensearch-dashboards-0
    app.kubernetes.io/part-of: a8s-logging
    app.kubernetes.io/component: dashboard
    release: a8s
  name: a8s-opensearch-dashboards
  namespace: a8s-system
spec:
  ports:
  - name: opensearch-dashboards
    port: 443
    protocol: TCP
    targetPort: 5601
  selector:
    app.kubernetes.io/name: opensearch-dashboards
    app.kubernetes.io/part-of: a8s-logging
    app.kubernetes.io/component: dashboard
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: opensearch-dashboards
    app.kubernetes.io/instance: opensearch-dashboards-0
    app.kubernetes.io/version: "1.0.1"
    app.kubernetes.io/part-of: a8s-logging
    app.kubernetes.io/component: dashboard
    release: a8s
    a8s.anynines/logging: "true"
  name: a8s-opensearch-dashboards
  namespace: a8s-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: opensearch-dashboards
      app.kubernetes.io/instance: opensearch-dashboards-0
      app.kubernetes.io/part-of: a8s-logging
      app.kubernetes.io/component: dashboard
      release: a8s
      a8s.anynines/logging: "true"
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opensearch-dashboards
        app.kubernetes.io/instance: opensearch-dashboards-0
        app.kubernetes.io/version: "1.0.1"
        app.kubernetes.io/part-of: a8s-logging
        app.kubernetes.io/component: dashboard
        release: a8s
        a8s.anynines/logging: "true"
    spec:
      containers:
      - name: a8s-opensearch-dashboards
        image: c4aeb71c-dd2a-4e6e-9385-1c3bb839307c.de.a9s.eu/a8s/opensearch-dashboards:1.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5601
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File 
        volumeMounts:
          - mountPath: /usr/share/opensearch-dashboards/config/
            name: config 
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccountName: a8s-opensearch-dashboards
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config
        secret:
          defaultMode: 420
          secretName: opensearch-dashboards-config

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: controller-manager
    app.kubernetes.io/name: backup-manager
    app.kubernetes.io/part-of: a8s-backup
  name: a8s-backup-controller-manager
  namespace: a8s-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: controller-manager
      app.kubernetes.io/name: backup-manager
      app.kubernetes.io/part-of: a8s-backup
  template:
    metadata:
      annotations:
        prometheus.io/port: "8443"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/component: controller-manager
        app.kubernetes.io/name: backup-manager
        app.kubernetes.io/part-of: a8s-backup
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - a8s-backup-manager
        env:
        - name: systemNamespace
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: BACKUP_CREDENTIAL_PATH
          value: /etc/backup-store-secrets
        image: public.ecr.aws/w5n9a2g2/a9s-ds-for-k8s/dev/backup-manager:351f6f3abc393293b12c17a1162137ef6efcc325
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /etc/config
          name: backup-store-config-volume
        - mountPath: /etc/backup-store-secrets
          name: secret-volume
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=7
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      securityContext:
        runAsUser: 65532
      serviceAccountName: a8s-backup-manager-account
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: bkp-webhook-server-cert
      - configMap:
          items:
          - key: backup-store-config.yaml
            path: config.yaml
          name: a8s-backup-store-config
        name: backup-store-config-volume
      - name: secret-volume
        secret:
          secretName: a8s-backup-storage-credentials
---

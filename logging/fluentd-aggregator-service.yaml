apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: a8s
    app.kubernetes.io/name: fluentd-aggregator
  name: a8s-fluentd-aggregator
  namespace: a8s-system
spec:
  ports:
  - name: monitor
    port: 24220
    protocol: TCP
    targetPort: monitor
  - name: forward
    port: 24224
    protocol: TCP
    targetPort: forward
  selector:
    app.kubernetes.io/instance: a8s
    app.kubernetes.io/name: fluentd-aggregator
  sessionAffinity: None
  type: ClusterIP
